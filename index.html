<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Monitoreo de Temperatura</title>
    <style>
        /* Estilos mejorados para pestañas */
        .tab {
            overflow: hidden;
            border: 1px solid #ccc;
            background-color: #f1f1f1;
            margin-bottom: 20px;
        }
        
        .tab button {
            background-color: inherit;
            float: left;
            border: none;
            outline: none;
            cursor: pointer;
            padding: 14px 16px;
            transition: 0.3s;
            font-size: 16px;
        }
        
        .tab button:hover {
            background-color: #ddd;
        }
        
        .tab button.active {
            background-color: #ccc;
        }
        
        .tabcontent {
            display: none;
            padding: 20px;
            border: 1px solid #ccc;
            animation: fadeEffect 0.5s;
        }

        @keyframes fadeEffect {
            from {opacity: 0;}
            to {opacity: 1;}
        }

        /* Estilo inicial para mostrar la primera pestaña */
        #monitor {
            display: block;
        }
    </style>
    <!-- Resto del CSS anterior se mantiene igual -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="/socket.io/socket.io.js"></script>
</head>
<body>
    <div class="container">
        <h1>Monitor de Temperatura en Tiempo Real</h1>
        
        <div class="tab">
            <button class="tablinks active" onclick="openTab(event, 'monitor')">Monitor</button>
            <button class="tablinks" onclick="openTab(event, 'alertas')">Alertas</button>
            <button class="tablinks" onclick="openTab(event, 'config')">Configuración</button>
        </div>

        <!-- Pestañas corregidas -->
        <div id="monitor" class="tabcontent">
            <h2>Gráfico de Temperatura</h2>
            <canvas id="grafico"></canvas>
        </div>

        <div id="alertas" class="tabcontent">
            <h2>Historial de Alertas</h2>
            <div class="alertas-list" id="lista-alertas"></div>
        </div>

        <div id="config" class="tabcontent">
            <h2>Configuración de Umbral</h2>
            <div class="config-section">
                <input type="number" id="umbral" placeholder="Ej: 24" step="0.1">
                <button onclick="setUmbral()">Guardar Umbral</button>
            </div>
        </div>

        <audio id="alerta-sonido" src="/alert.mp3"></audio>
    </div>

    <script>
        // Función openTab corregida
        function openTab(evt, tabName) {
            // Ocultar todos los tabcontent
            const tabContents = document.getElementsByClassName("tabcontent");
            for (let i = 0; i < tabContents.length; i++) {
                tabContents[i].style.display = "none";
            }

            // Remover clase active de todos los botones
            const tabButtons = document.getElementsByClassName("tablinks");
            for (let i = 0; i < tabButtons.length; i++) {
                tabButtons[i].className = tabButtons[i].className.replace(" active", "");
            }

            // Mostrar la pestaña seleccionada y marcar el botón como activo
            document.getElementById(tabName).style.display = "block";
            evt.currentTarget.className += " active";
        }

        // Resto del código JavaScript anterior...
        
        // Inicialización corregida
        document.addEventListener('DOMContentLoaded', () => {
            // Mostrar primera pestaña por defecto
            document.querySelector('.tablinks').click();
            
            // Inicializar gráfico y demás funciones
            initChart();
            actualizarAlertas();
            
            setInterval(() => {
                if(chart) chart.update();
                actualizarAlertas();
            }, 60000);
        });
    </script>
</body>
</html>
