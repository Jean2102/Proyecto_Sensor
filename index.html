<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monitor de Temperatura</title>
    <style>
        :root {
            --primary-color: #2c3e50;
            --secondary-color: #3498db;
            --alert-color: #e74c3c;
        }

        body {
            font-family: 'Segoe UI', sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f5f6fa;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .tab {
            overflow: hidden;
            background-color: #fff;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            border-radius: 8px;
            margin-bottom: 20px;
        }

        .tab button {
            background-color: inherit;
            float: left;
            border: none;
            outline: none;
            cursor: pointer;
            padding: 14px 20px;
            transition: 0.3s;
            font-size: 16px;
            color: var(--primary-color);
        }

        .tab button:hover {
            background-color: #f8f9fa;
        }

        .tab button.active {
            border-bottom: 3px solid var(--secondary-color);
            color: var(--secondary-color);
        }

        .tabcontent {
            display: none;
            background: white;
            padding: 25px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        /* Cuadro de temperatura actual */
        .temp-box {
            background: var(--secondary-color);
            color: white;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
            text-align: center;
        }

        .temp-box h3 {
            margin: 0 0 10px 0;
            font-size: 1.2em;
        }

        .temp-value {
            font-size: 2.5em;
            font-weight: bold;
        }

        /* Contenedor gráfico */
        .chart-container {
            height: 400px;
            position: relative;
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="/socket.io/socket.io.js"></script>
</head>
<body>
    <div class="container">
        <h1>Monitor de Temperatura en Tiempo Real</h1>
        
        <div class="tab">
            <button class="tablinks active" onclick="openTab(event, 'monitor')">Monitor</button>
            <button class="tablinks" onclick="openTab(event, 'alertas')">Alertas</button>
            <button class="tablinks" onclick="openTab(event, 'config')">Configuración</button>
        </div>

        <!-- Pestaña Monitor -->
        <div id="monitor" class="tabcontent" style="display: block;">
            <div class="temp-box">
                <h3>Temperatura Actual</h3>
                <div class="temp-value" id="temp-actual">-- °C</div>
            </div>
            
            <h2>Historial de Temperaturas</h2>
            <div class="chart-container">
                <canvas id="grafico"></canvas>
            </div>
        </div>

        <!-- Otras pestañas se mantienen igual -->
        <!-- ... -->
    </div>

    <script>
        const socket = io();
        let chart;

        // Función para actualizar el cuadro de temperatura
        function actualizarTemperaturaActual(valor) {
            const tempElement = document.getElementById('temp-actual');
            tempElement.innerHTML = `${valor} °C`;
            
            // Cambiar color según umbral
            const umbral = document.getElementById('umbral')?.value || 24;
            tempElement.style.color = valor > umbral ? var(--alert-color) : 'white';
        }

        // Configurar gráfico
        async function initChart() {
            try {
                const response = await fetch('/api/data');
                const data = await response.json();
                
                const ctx = document.getElementById('grafico').getContext('2d');
                
                chart = new Chart(ctx, {
                    type: 'line',
                    data: {
                        labels: data.map(d => new Date(d.timestamp).toLocaleString()),
                        datasets: [{
                            label: 'Temperatura (°C)',
                            data: data.map(d => d.valor),
                            borderColor: var(--secondary-color),
                            backgroundColor: 'rgba(52, 152, 219, 0.1)',
                            tension: 0.3,
                            fill: true
                        }]
                    },
                    options: {
                        responsive: true,
                        maintainAspectRatio: false,
                        scales: {
                            y: {
                                beginAtZero: false,
                                title: {
                                    display: true,
                                    text: 'Temperatura (°C)'
                                }
                            },
                            x: {
                                title: {
                                    display: true,
                                    text: 'Fecha y Hora'
                                }
                            }
                        }
                    }
                });
                
                // Mostrar última temperatura
                if(data.length > 0) {
                    actualizarTemperaturaActual(data[0].valor);
                }
            } catch (error) {
                console.error('Error al cargar datos:', error);
            }
        }

        // Escuchar actualizaciones en tiempo real
        socket.on('nueva_temperatura', (data) => {
            // Actualizar cuadro de temperatura
            actualizarTemperaturaActual(data.valor);
            
            // Actualizar gráfico
            if(chart) {
                chart.data.labels.push(new Date(data.timestamp).toLocaleString());
                chart.data.datasets[0].data.push(data.valor);
                chart.update();
            }
        });

        // Resto del código anterior...
        
        document.addEventListener('DOMContentLoaded', () => {
            initChart();
            actualizarAlertas();
        });
    </script>
</body>
</html>
