<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Monitor de Temperatura</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0; padding: 0;
      background: #f4f4f4;
    }
    nav {
      background: #333;
      color: white;
      padding: 10px;
      display: flex;
      gap: 10px;
    }
    nav button {
      background: none;
      border: none;
      color: white;
      cursor: pointer;
      font-size: 16px;
    }
    nav button.active {
      font-weight: bold;
      text-decoration: underline;
    }
    section {
      display: none;
      padding: 20px;
    }
    section.active {
      display: block;
    }
    #alerta {
      color: red;
      font-weight: bold;
    }
  </style>
</head>
<body>

<nav>
  <button onclick="showTab('inicio')" class="active">Inicio</button>
  <button onclick="showTab('lecturas')">Lecturas de Temperatura</button>
  <button onclick="showTab('alertas')">Alertas</button>
</nav>

<section id="inicio" class="active">
  <h2>Bienvenido</h2>
  <p>Usa las pesta√±as para navegar entre lecturas y alertas.</p>
  <button onclick="solicitarTemperatura()">üì° Obtener Temperatura Actual</button>
  <p id="temperaturaActual"></p>
</section>

<section id="lecturas">
  <h2>Lecturas de Temperatura</h2>
  <ul id="listaLecturas"></ul>
</section>

<section id="alertas">
  <h2>Alertas de Temperatura</h2>
  <ul id="listaAlertas"></ul>
</section>

<script>
let umbral = 30; // Cambia este valor seg√∫n el umbral de alerta que definas

function showTab(tabId) {
  document.querySelectorAll('section').forEach(s => s.classList.remove('active'));
  document.querySelectorAll('nav button').forEach(b => b.classList.remove('active'));
  document.getElementById(tabId).classList.add('active');
  document.querySelector(`nav button[onclick="showTab('${tabId}')"]`).classList.add('active');
}

function cargarLecturas() {
  fetch("https://controlador-x8c7.onrender.com/api/data")
    .then(res => res.json())
    .then(data => {
      const lista = document.getElementById("listaLecturas");
      const alertas = document.getElementById("listaAlertas");
      lista.innerHTML = "";
      alertas.innerHTML = "";
      data.forEach(d => {
        const fecha = new Date(d.timestamp).toLocaleString();
        const item = document.createElement("li");
        item.textContent = `üå°Ô∏è ${d.valor} ¬∞C - ${fecha}`;
        lista.appendChild(item);
        if (d.valor > umbral) {
          const alerta = document.createElement("li");
          alerta.innerHTML = `<span id="alerta">‚ö†Ô∏è ${d.valor} ¬∞C - ${fecha}</span>`;
          alertas.appendChild(alerta);
        }
      });
    });
}

function solicitarTemperatura() {
  fetch("https://controlador-x8c7.onrender.com/api/data")
    .then(res => res.json())
    .then(data => {
      if (data.length > 0) {
        const ultima = data[0];
        const fecha = new Date(ultima.timestamp).toLocaleString();
        document.getElementById("temperaturaActual").textContent =
          `üå°Ô∏è √öltima temperatura: ${ultima.valor} ¬∞C (${fecha})`;
      } else {
        document.getElementById("temperaturaActual").textContent =
          "No hay datos disponibles.";
      }
    });
}

setInterval(cargarLecturas, 30000); // actualiza lecturas cada 30 segundos
cargarLecturas();
</script>

</body>
</html>
